<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип магазину">
        </div>
        <div class="search">
            <input type="text" placeholder="Пошук товару">
            <button>Пошук</button>
        </div>
        <div class="account-cart">
            <button>Аккаунт</button>
            <button>Корзина</button>
        </div>
    </header>

    <main>
        <div class="carousel">
            <div class="category">
                <img src="category1.jpg" alt="Категорія 1">
                <h3>Категорія 1</h3>
            </div>
            <div class="category">
                <img src="category2.jpg" alt="Категорія 2">
                <h3>Категорія 2</h3>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p>Контактна інформація</p>
                <p>Телефон: +380 (XXX) XXX-XXXX</p>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
            <div class="legal-links">
                <a href="#">Умови використання</a>
                <a href="#">Політика конфіденційності</a>
            </div>
            <div class="footer-logo">
                <img src="logo.png" alt="Логотип магазину">
            </div>
            <p>&copy; 2025 Ваш магазин</p>
        </div>
    </footer>
</body>
</html>
