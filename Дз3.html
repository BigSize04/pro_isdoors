<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категорія 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип магазину">
        </div>
        <div class="search">
            <input type="text" placeholder="Пошук товару">
            <button>Пошук</button>
        </div>
        <div class="account-cart">
            <button>Аккаунт</button>
            <button>Корзина</button>
        </div>
    </header>

    <main>
        <div class="category-filters">
            <h3>Фільтри</h3>
            <label><input type="checkbox"> Фільтр 1</label>
            <label><input type="checkbox"> Фільтр 2</label>
        </div>

        <div class="product-list">
            <div class="product-card">
                <img src="product1.jpg" alt="Продукт 1">
                <h4>Продукт 1</h4>
                <p>Рейтинг: ★★★★☆</p>
                <p>Ціна: 1000 грн</p>
                <p>Артикул: 12345</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p>Контактна інформація</p>
                <p>Телефон: +380 (XXX) XXX-XXXX</p>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
            <div class="legal-links">
                <a href="#">Умови використання</a>
                <a href="#">Політика конфіденційності</a>
            </div>
            <div class="footer-logo">
                <img src="logo.png" alt="Логотип магазину">
            </div>
            <p>&copy; 2025 Ваш магазин</p>
        </div>
    </footer>
</body>
</html>
