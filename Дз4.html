<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип магазину">
        </div>
        <div class="search">
            <input type="text" placeholder="Пошук товару">
            <button>Пошук</button>
        </div>
        <div class="account-cart">
            <button>Аккаунт</button>
            <button>Корзина</button>
        </div>
    </header>

    <main>
        <div class="product-detail">
            <div class="product-images">
                <img src="product1.jpg" alt="Продукт 1">
            </div>

            <div class="product-info">
                <h1>Продукт 1</h1>
                <p>Ціна: 1000 грн</p>
                <p>Опис: Це чудовий продукт для ваших потреб.</p>
                <h3>Характеристики</h3>
                <ul>
                    <li>Характеристика 1</li>
                    <li>Характеристика 2</li>
                </ul>
                <p>Рейтинг: ★★★★☆</p>
                <p>Відгуки: 10</p>
                <button>Додати в корзину</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p>Контактна інформація</p>
                <p>Телефон: +380 (XXX) XXX-XXXX</p>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
            <div class="legal-links">
                <a href="#">Умови використання</a>
                <a href="#">Політика конфіденційності</a>
            </div>
            <div class="footer-logo">
                <img src="logo.png" alt="Логотип магазину">
            </div>
            <p>&copy; 2025 Ваш магазин</p>
        </div>
    </footer>
</body>
</html>
